<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Train Time</title>
</head>

<body>
    <div class='container'>
        <div class='jumbotron'>
            <h1 class='text-center'>Anytime is Train Time</h1>
            <h2 class='text-center'>Choo Choo. Chee Chee</h2>
        </div>
        <div class='card'>
            <div class='card-header'>
                Current Train Schedule
            </div>
            <div class='card-body'>
                <table class='table table-hover'>
                    <thead>
                        <tr>
                            <th scope='col'>Train Time</th>
                            <th scope='col'>Destination</th>
                            <th scope='col'>Frequency (min)</th>
                            <th scope='col'>Next Arrival</th>
                            <th scope='col'>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lite Rail</td>
                            <td>Seatac Airport</td>
                            <td>5</td>
                            <td>5:05 PM</td>
                            <td>3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class='card'>
            <div class='card-header'>
                Add Train
            </div>
            <div class='card-body'>
                <form>
                    <div class='form-group'>
                        <label for='name'>Train Name: </label>
                        <input type='name' class='form-control' id='nameInput'>
                    </div>
                    <div class='form-group'>
                        <label for='destination'>Destination: </label>
                        <input type='destination' class='form-control' id='destinationInput'>
                    </div>
                    <div class='form-group'>
                        <label for='trainTime'>First Train Time (HH:mm - military time): </label>
                        <input type='trainTime' class='form-control' id='trainTimeInput'>
                    </div>
                    <div class='form-group'>
                        <label for='frequency'>Frequency (min): </label>
                        <input type='frequency' class='form-control' id='frequencyInput'>
                    </div>
                    <button type="submit" class="btn btn-primary" id='submit'>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
